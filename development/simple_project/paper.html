<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        section {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: scale(1.05);
        }

        h1, h2, h3 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 {
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        h2:hover {
            color: #007bff;
        }

        p {
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>论文标题</title>
</head>
<body>

    <section>
        <h1>论文标题</h1>
    </section>

    <section>
        <h1>摘要</h1>
        <!-- 摘要内容 -->
    </section>

    <section>
        <h1>关键词</h1>
        <!-- 关键词内容 -->
    </section>

    <section>
        <h1>引言</h1>
        <!-- 引言内容 -->
    </section>

    <section>
        <h1>正文</h1>
        <!-- 正文内容 -->
    </section>

    <section>
        <h1>结论</h1>
        <!-- 结论内容 -->
    </section>

    <section>
        <h1>致谢</h1>
        <!-- 致谢内容 -->
    </section>

    <section>
        <h1>参考文献</h1>
        <!-- 参考文献列表 -->
    </section>

    <section>
        <h1>附录</h1>
        <!-- 附录内容 -->
    </section>

</body>
</html>
